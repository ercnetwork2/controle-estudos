<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Matérias Estudadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #333;
            font-size: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .entries-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .entry-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .entry-card:hover {
            transform: translateX(5px);
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .entry-date {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .entry-day {
            color: #666;
            font-size: 14px;
        }

        .entry-hours {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .entry-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .entry-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .entry-time {
            color: #667eea;
            font-weight: 500;
            min-width: 50px;
        }

        .entry-subject {
            font-weight: 500;
            color: #333;
            min-width: 120px;
        }

        .entry-content {
            color: #666;
            flex: 1;
        }

        .entry-duration {
            color: #999;
            font-size: 12px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .observation-badge {
            background: #ffeaa7;
            color: #d63031;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        .import-section {
            display: none;
        }

        .import-section.active {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #fff;
            border-color: #764ba2;
        }

        .file-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .file-text {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">📚</div>
                <div>
                    <h1>Controle de Matérias Estudadas</h1>
                    <div class="subtitle">Acompanhe seu progresso de estudos de forma organizada</div>
                </div>
            </div>
        </div>

        <!-- Estatísticas -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalHours">0</div>
                <div class="stat-label">Horas Totais</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDays">0</div>
                <div class="stat-label">Dias Estudados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSubjects">0</div>
                <div class="stat-label">Matérias</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgHours">0</div>
                <div class="stat-label">Média h/dia</div>
            </div>
        </div>

        <!-- Adicionar Dados -->
        <div class="add-section">
            <h2 class="section-title">
                <span>➕</span>
                Adicionar Dados de Estudo
            </h2>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('manual')">📝 Manual</button>
                <button class="tab-btn" onclick="switchTab('import')">📊 Importar Excel</button>
            </div>

            <!-- Formulário Manual -->
            <div id="manual-section" class="form-section">
                <form id="studyForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">📅 Data</label>
                            <input type="date" class="form-input" id="date" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">⏰ Horário de Início</label>
                            <input type="time" class="form-input" id="time" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">⏱️ Duração (minutos)</label>
                            <input type="number" class="form-input" id="duration" min="1" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">📖 Matéria</label>
                            <select class="form-select" id="subject" required>
                                <option value="">Selecione...</option>
                                <option value="Processo Civil">Processo Civil</option>
                                <option value="Direito Civil">Direito Civil</option>
                                <option value="Direito Penal">Direito Penal</option>
                                <option value="Direito Constitucional">Direito Constitucional</option>
                                <option value="Direito Administrativo">Direito Administrativo</option>
                                <option value="Direito Tributário">Direito Tributário</option>
                                <option value="Direito do Trabalho">Direito do Trabalho</option>
                                <option value="Empresarial">Empresarial</option>
                                <option value="Lei das S/A">Lei das S/A</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-grid" style="margin-top: 20px;">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label class="form-label">📝 Conteúdo Estudado</label>
                            <textarea class="form-textarea" id="content" required placeholder="Descreva o que você estudou..."></textarea>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label class="form-label">💭 Observação (opcional)</label>
                            <input type="text" class="form-input" id="observation" placeholder="Adicione uma observação ou lembrete...">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Adicionar Registro</button>
                </form>
            </div>

            <!-- Importação Excel -->
            <div id="import-section" class="import-section">
                <div class="file-input-wrapper">
                    <input type="file" class="file-input" id="excelFile" accept=".xlsx,.xls,.csv">
                    <label for="excelFile" class="file-input-label">
                        <div>
                            <div class="file-icon">📁</div>
                            <div class="file-text">Clique para selecionar ou arraste um arquivo Excel/CSV</div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Lista de Registros -->
        <div class="entries-section">
            <h2 class="section-title">
                <span>📋</span>
                Registros de Estudo
            </h2>
            <div id="entriesList">
                <div class="empty-state">
                    <div class="empty-icon">📚</div>
                    <p>Nenhum registro de estudo ainda.</p>
                    <p>Comece adicionando suas sessões de estudo!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplicação
        let studyData = [];

        // Carregar dados do localStorage ao iniciar
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateStats();
            renderEntries();
            
            // Definir data atual no formulário
            document.getElementById('date').valueAsDate = new Date();
        });

        // Alternar entre abas
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'manual') {
                tabs[0].classList.add('active');
                document.getElementById('manual-section').style.display = 'block';
                document.getElementById('import-section').classList.remove('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('manual-section').style.display = 'none';
                document.getElementById('import-section').classList.add('active');
            }
        }

        // Manipular envio do formulário
        document.getElementById('studyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const duration = parseInt(document.getElementById('duration').value);
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;
            const observation = document.getElementById('observation').value;
            
            // Encontrar ou criar entrada para a data
            let dayEntry = studyData.find(d => d.date === date);
            
            if (!dayEntry) {
                const dateObj = new Date(date + 'T00:00:00');
                const dayNames = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
                
                dayEntry = {
                    date: date,
                    dayName: dayNames[dateObj.getDay()],
                    totalHours: 0,
                    entries: [],
                    observations: []
                };
                studyData.push(dayEntry);
            }
            
            // Adicionar nova entrada
            dayEntry.entries.push({
                time: time,
                duration: duration,
                subject: subject,
                content: content
            });
            
            // Adicionar observação se houver
            if (observation) {
                dayEntry.observations.push({
                    subject: subject,
                    text: observation
                });
            }
            
            // Recalcular total de horas
            dayEntry.totalHours = dayEntry.entries.reduce((total, entry) => {
                return total + (entry.duration / 60);
            }, 0);
            
            // Ordenar por data
            studyData.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Salvar e atualizar
            saveData();
            updateStats();
            renderEntries();
            
            // Limpar formulário
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Feedback visual
            showNotification('Registro adicionado com sucesso!');
        });

        // Renderizar entradas
        function renderEntries() {
            const entriesList = document.getElementById('entriesList');
            
            if (studyData.length === 0) {
                entriesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📚</div>
                        <p>Nenhum registro de estudo ainda.</p>
                        <p>Comece adicionando suas sessões de estudo!</p>
                    </div>
                `;
                return;
            }
            
            entriesList.innerHTML = studyData.map((day, dayIndex) => `
                <div class="entry-card">
                    <div class="entry-header">
                        <div>
                            <span class="entry-date">${formatDate(day.date)}</span>
                            <span class="entry-day"> - ${day.dayName}</span>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <span class="entry-hours">${day.totalHours.toFixed(1)}h</span>
                            <button class="delete-btn" onclick="deleteDay(${dayIndex})">Excluir Dia</button>
                        </div>
                    </div>
                    <div class="entry-details">
                        ${day.entries.map((entry, entryIndex) => `
                            <div class="entry-item">
                                <span class="entry-time">${entry.time}</span>
                                <span class="entry-subject">${entry.subject}</span>
                                <span class="entry-content">${entry.content}</span>
                                <span class="entry-duration">(${entry.duration} min)</span>
                            </div>
                        `).join('')}
                        ${day.observations && day.observations.length > 0 ? 
                            day.observations.map(obs => `
                                <div class="observation-badge">
                                    💡 ${obs.subject}: ${obs.text}
                                </div>
                            `).join('')
                        : ''}
                    </div>
                </div>
            `).join('');
        }

        // Atualizar estatísticas
        function updateStats() {
            const totalHours = studyData.reduce((total, day) => total + day.totalHours, 0);
            const totalDays = studyData.length;
            const subjects = new Set();
            
            studyData.forEach(day => {
                day.entries.forEach(entry => {
                    subjects.add(entry.subject);
                });
            });
            
            const avgHours = totalDays > 0 ? (totalHours / totalDays).toFixed(1) : 0;
            
            document.getElementById('totalHours').textContent = totalHours.toFixed(1);
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('totalSubjects').textContent = subjects.size;
            document.getElementById('avgHours').textContent = avgHours;
        }

        // Formatar data
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }

        // Excluir dia
        function deleteDay(index) {
            if (confirm('Tem certeza que deseja excluir este dia de estudo?')) {
                studyData.splice(index, 1);
                saveData();
                updateStats();
                renderEntries();
                showNotification('Registro excluído!');
            }
        }

        // Salvar dados no localStorage
        function saveData() {
            localStorage.setItem('studyData', JSON.stringify(studyData));
        }

        // Carregar dados do localStorage
        function loadData() {
            const saved = localStorage.getItem('studyData');
            if (saved) {
                studyData = JSON.parse(saved);
            }
        }

        // Mostrar notificação
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #48bb78;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Importar arquivo Excel/CSV
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            if (file.name.endsWith('.csv')) {
                reader.onload = function(e) {
                    try {
                        // Parse CSV (implementação simplificada)
                        const lines = e.target.result.split('\n');
                        const headers = lines[0].split(',');
                        
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim()) {
                                const values = lines[i].split(',');
                                // Processar dados do CSV
                                // Adapte conforme o formato do seu CSV
                            }
                        }
                        
                        saveData();
                        updateStats();
                        renderEntries();
                        showNotification('Arquivo importado com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar arquivo: ' + error.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('Para importar Excel (.xlsx), seria necessário adicionar uma biblioteca externa. Use CSV por enquanto.');
            }
            
            // Limpar input
            this.value = '';
        });

        // Adicionar animações CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Dados de exemplo para demonstração
        if (studyData.length === 0) {
            studyData = [
                {
                    date: '2025-07-19',
                    dayName: 'Sábado',
                    totalHours: 4,
                    entries: [
                        {
                            time: '11:36',
                            duration: 30,
                            subject: 'Empresarial',
                            content: 'Revisão Empresarial - Operações Societárias (TEC)'
                        },
                        {
                            time: '12:20',
                            duration: 30,
                            subject: 'Lei das S/A',
                            content: 'Leitura Lei 6.404/76 (Lei das S/A) - Arts. 220 a 234 (Operações Societárias)'
                        },
                        {
                            time: '14:00',
                            duration: 120,
                            subject: 'Processo Civil',
                            content: 'Resolução de questões no TEC - Recursos'
                        },
                        {
                            time: '16:30',
                            duration: 60,
                            subject: 'Direito Civil',
                            content: 'Revisão de Contratos - Teoria Geral'
                        }
                    ],
                    observations: [
                        {
                            subject: 'Processo Civil',
                            text: 'Iniciar a resolução de questões no TEC após revisão teórica'
                        }
                    ]
                }
            ];
            saveData();
            updateStats();
            renderEntries();
        }
    </script>
</body>
</html>
